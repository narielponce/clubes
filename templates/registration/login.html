{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="columns is-centered">
  <div class="column is-one-third">
    <div class="box">
      <h1 class="title">Iniciar Sesión</h1>
      {% if form.errors %}
        <p class="notification is-danger">Tu usuario y contraseña no coinciden. Por favor, inténtalo de nuevo.</p>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="field">
          <label for="{{ form.username.id_for_label }}" class="label">Usuario</label>
          <div class="control">
            <input type="text" name="{{ form.username.name }}" class="input" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="{{ form.username.id_for_label }}">
          </div>
        </div>
        <div class="field">
          <label for="{{ form.password.id_for_label }}" class="label">Contraseña</label>
          <div class="control">
            <input type="password" name="{{ form.password.name }}" class="input" autocomplete="current-password" required id="{{ form.password.id_for_label }}">
          </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-primary is-fullwidth">Iniciar Sesión</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
